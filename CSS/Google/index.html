<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="header">
        <img src="google.jpg" alt="Google Logo" id="logo">
        <div class="search">
            <p>Search the web using Google!</p>
        <form action="https://www.google.com/search" method="GET" id="search-form">
            <input type="text" name="q" size="40" id="search-box">
        </form>
        <div class="buttons">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>
        </div>
    </div>
    <div class="links">
        <div class="box1">
            <li><p>Special Searches</p></li>
            <li><a href="#">Stanford Search</a></li>
            <li><a href="#">Linux Search</a><li>    
        </div>
        <div class="box2">
            <li><a href="#">Help!</a></li>
            <li><a href="#">About Google!</a></li>
            <li><a href="#">Company Info</a></li>
            <li><a href="#">Google! Logos</a></li>
        </div>
        <div class="box3">
            <p>Get Google! <br>
                updates monthly</p>
                <input type="text" id="email">
            <div>
                <input type="submit" value="Subscribe" id="subscribe">
                <a href="#">Archive</a>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
